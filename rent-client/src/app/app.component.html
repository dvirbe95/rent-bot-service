<mat-sidenav-container class="sidenav-container" *ngIf="authService.isAuthenticated()">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">RentBot</mat-toolbar>
    <mat-nav-list (click)="closeSidenavOnMobile()">
      <!-- קישורים למפרסמים (סוכנים, משכירים, מוכרים) -->
      <ng-container *ngIf="authService.hasRole('AGENT') || authService.hasRole('LANDLORD') || authService.hasRole('SELLER')">
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>דשבורד</span>
        </a>
        <a mat-list-item routerLink="/apartments" routerLinkActive="active">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>הנכסים שלי</span>
        </a>
        <a mat-list-item routerLink="/client-leads" routerLinkActive="active">
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>לידים ולקוחות</span>
        </a>
        <a mat-list-item routerLink="/posts" routerLinkActive="active">
          <mat-icon matListItemIcon>auto_awesome</mat-icon>
          <span matListItemTitle>יצירת פוסט AI</span>
        </a>
        <a mat-list-item routerLink="/meetings" routerLinkActive="active">
          <mat-icon matListItemIcon>calendar_month</mat-icon>
          <span matListItemTitle>יומן פגישות</span>
        </a>
      </ng-container>

      <!-- קישורים למנהל -->
      <ng-container *ngIf="authService.hasRole('ADMIN')">
        <a mat-list-item routerLink="/admin" routerLinkActive="active">
          <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
          <span matListItemTitle>ניהול משתמשים</span>
        </a>
      </ng-container>

      <!-- קישורים לשוכר/קונה -->
      <ng-container *ngIf="authService.hasRole('TENANT')">
        <div class="tenant-msg">
          <p>שלום! כרגע ניתן לצפות בנכסים דרך הלינקים הישירים שנשלחו אליך בבוט.</p>
        </div>
      </ng-container>

      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>התנתק</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        *ngIf="isHandset$ | async"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ניהול נדל"ן חכם</span>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="auth-container" *ngIf="!authService.isAuthenticated()">
  <router-outlet></router-outlet>
</div>
