<mat-sidenav-container class="sidenav-container" *ngIf="authService.isAuthenticated()">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="true">
    <mat-toolbar color="primary">RentBot</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>דשבורד</span>
      </a>
      <a mat-list-item routerLink="/apartments" routerLinkActive="active">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>הנכסים שלי</span>
      </a>
      <a mat-list-item routerLink="/client-leads" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>לידים ולקוחות</span>
      </a>
      <a mat-list-item routerLink="/posts" routerLinkActive="active">
        <mat-icon matListItemIcon>auto_awesome</mat-icon>
        <span matListItemTitle>יצירת פוסט AI</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>התנתק</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ניהול נדל"ן חכם</span>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="auth-container" *ngIf="!authService.isAuthenticated()">
  <router-outlet></router-outlet>
</div>
