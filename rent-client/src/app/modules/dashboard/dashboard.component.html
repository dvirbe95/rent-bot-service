<div class="dashboard-container">
  <!-- 驻专住 -->
  <ng-container *ngIf="userRole !== 'TENANT'">
    <div class="dashboard-header">
      <div class="header-text">
        <h1>砖, {{authService.currentUserValue?.name}}</h1>
        <p>住拽专 专 砖 驻注转 砖</p>
      </div>
      <button mat-stroked-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon> 转转拽
      </button>
    </div>

    <div class="stats-grid" *ngIf="!loading">
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-header">
            <div class="icon-box blue">
              <mat-icon>home</mat-icon>
            </div>
            <div class="stat-info">
              <div class="stat-value">{{ apartmentsCount }}</div>
              <div class="stat-label">住 驻注</div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <button mat-button color="primary" (click)="navigateTo('/apartments')">
               住 <mat-icon>chevron_left</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-header">
            <div class="icon-box green">
              <mat-icon>people</mat-icon>
            </div>
            <div class="stat-info">
              <div class="stat-value">{{ leadsCount }}</div>
              <div class="stat-label"> 住 </div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <button mat-button color="primary" (click)="navigateTo('/client-leads')">
              爪驻  <mat-icon>chevron_left</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card highlight">
        <mat-card-content>
          <div class="stat-header">
            <div class="icon-box orange">
              <mat-icon>auto_awesome</mat-icon>
            </div>
            <div class="stat-info">
              <div class="stat-value">{{ newLeadsCount }}</div>
              <div class="stat-label"> 砖</div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <button mat-button color="accent" (click)="navigateTo('/client-leads')">
              驻  <mat-icon>chevron_left</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions" *ngIf="!loading">
      <h3>驻注转 专转</h3>
      <div class="actions-row">
        <button mat-flat-button color="primary" routerLink="/apartments/create">
          <mat-icon>add</mat-icon> 住驻转 住 砖
        </button>
        <button mat-flat-button color="accent" routerLink="/posts">
          <mat-icon>auto_awesome</mat-icon> 爪专转 驻住 AI
        </button>
        <button mat-flat-button class="calendar-btn" routerLink="/meetings">
          <mat-icon>calendar_month</mat-icon>  驻砖转
        </button>
      </div>
    </div>
  </ng-container>

  <!-- 砖专/拽 -->
  <ng-container *ngIf="userRole === 'TENANT'">
    <div class="dashboard-header">
      <h1>专 , {{authService.currentUserValue?.name}}</h1>
    </div>

    <mat-card class="tenant-welcome-card">
      <mat-card-content>
        <div class="welcome-icon"></div>
        <h2>驻砖 专  转 </h2>
        <p>专注 砖拽 砖 砖 驻注  专 砖.</p>
        <p>转 爪驻转 住, 砖 砖转 转 驻砖转 砖专转  .</p>
        
        <div class="action-box">
          <a mat-raised-button color="primary" href="https://t.me/dvir_rent_bot" target="_blank" class="bot-btn">
            <mat-icon>smart_toy</mat-icon> 注专  专
          </a>
          <button mat-button color="warn" (click)="logout()" class="mt-3">
            <mat-icon>logout</mat-icon> 转转拽 转专
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>

  <div class="loading-spinner" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>注 转...</p>
  </div>
</div>
