<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>דשבורד RentBot</h1>
    <button mat-raised-button color="warn" (click)="logout()">התנתק</button>
  </div>

  <div class="stats-grid" *ngIf="!loading">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">🏠</div>
        <div class="stat-value">{{ apartmentsCount }}</div>
        <div class="stat-label">נכסים פעילים</div>
        <button mat-button color="primary" (click)="navigateTo('/apartments')">צפה בנכסים</button>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">👥</div>
        <div class="stat-value">{{ leadsCount }}</div>
        <div class="stat-label">לידים בסך הכל</div>
        <button mat-button color="primary" (click)="navigateTo('/client-leads')">צפה בלידים</button>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card highlight">
      <mat-card-content>
        <div class="stat-icon">✨</div>
        <div class="stat-value">{{ newLeadsCount }}</div>
        <div class="stat-label">לידים חדשים</div>
        <button mat-button color="accent" (click)="navigateTo('/client-leads')">נהל לידים</button>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <p>טוען נתונים...</p>
  </div>
</div>
