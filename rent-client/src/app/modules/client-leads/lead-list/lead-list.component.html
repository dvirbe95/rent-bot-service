<div class="container">
  <div class="header">
    <h1>ניהול לידים ולקוחות</h1>
  </div>

  <mat-card *ngIf="!loading">
    <table mat-table [dataSource]="leads" class="full-width">
      <ng-container matColumnDef="tenantName">
        <th mat-header-cell *matHeaderCellDef> שם הלקוח </th>
        <td mat-cell *matCellDef="let element"> {{element.tenantName || 'אנונימי'}} </td>
      </ng-container>

      <ng-container matColumnDef="apartment">
        <th mat-header-cell *matHeaderCellDef> נכס </th>
        <td mat-cell *matCellDef="let element"> {{element.apartment?.city}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> סטטוס </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-listbox>
            <mat-chip [color]="element.status === 'NEW' ? 'accent' : ''" selected>
              {{getStatusLabel(element.status)}}
            </mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="lastMessageAt">
        <th mat-header-cell *matHeaderCellDef> הודעה אחרונה </th>
        <td mat-cell *matCellDef="let element"> {{element.lastMessageAt | date:'dd/MM/yy HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> פעולות </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="[element.id]">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
