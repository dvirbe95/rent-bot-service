<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>כניסה למערכת RentBot</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>אימייל</mat-label>
          <input matInput formControlName="email" type="email" placeholder="example@mail.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">אימייל לא תקין</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>סיסמה</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">חובה להזין סיסמה</mat-error>
        </mat-form-field>

        <p class="error-text" *ngIf="errorMessage">{{ errorMessage }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
          התחברות
        </button>
        <div class="register-link">
          עוד לא רשום? <a routerLink="/register">צור חשבון חדש</a>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
