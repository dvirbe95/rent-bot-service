<div class="admin-container">
  <div class="header">
    <h1>ניהול משתמשים (Admin)</h1>
    <div class="actions">
      <button mat-raised-button color="accent" (click)="addUser()">
        <mat-icon>add</mat-icon> הוסף משתמש
      </button>
      <button mat-stroked-button color="primary" (click)="loadUsers()">
        <mat-icon>refresh</mat-icon> רענן
      </button>
    </div>
  </div>

  <mat-card class="table-card">
    <table mat-table [dataSource]="users" class="full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> שם </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> אימייל </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> תפקיד </th>
        <td mat-cell *matCellDef="let user"> 
          <mat-chip [color]="user.role === 'ADMIN' ? 'warn' : 'primary'" selected>
            {{user.role}}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="subscription">
        <th mat-header-cell *matHeaderCellDef> מנוי פעיל </th>
        <td mat-cell *matCellDef="let user">
          <mat-slide-toggle 
            [checked]="user.subscriptionStatus" 
            (change)="toggleSubscription(user)">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> פעולות </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)" [disabled]="user.role === 'ADMIN'">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="loading-overlay" *ngIf="loading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </mat-card>
</div>
