<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{isEdit ? 'עריכת נכס' : 'הוספת נכס חדש'}}</mat-card-title>
    </mat-card-header>

    <form [formGroup]="apartmentForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>עיר</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>מחיר</mat-label>
            <input matInput type="number" formControlName="price">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>חדרים</mat-label>
            <input matInput type="number" step="0.5" formControlName="rooms">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>כתובת</mat-label>
            <input matInput formControlName="address">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>תיאור חופשי (AI ישתמש בזה)</mat-label>
            <textarea matInput rows="4" formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button type="button" routerLink="/apartments">ביטול</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="apartmentForm.invalid || loading">
          {{loading ? 'שומר...' : 'שמור נכס'}}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
