<div class="container">
  <div class="header">
    <h1>הנכסים שלי</h1>
    <button mat-raised-button color="primary" routerLink="create">
      <mat-icon>add</mat-icon> נכס חדש
    </button>
  </div>

  <mat-card *ngIf="!loading">
    <table mat-table [dataSource]="apartments" class="full-width">
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> עיר </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> מחיר </th>
        <td mat-cell *matCellDef="let element"> {{element.price | number}} ₪ </td>
      </ng-container>

      <ng-container matColumnDef="rooms">
        <th mat-header-cell *matHeaderCellDef> חדרים </th>
        <td mat-cell *matCellDef="let element"> {{element.rooms}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> פעולות </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['edit', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteApartment(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
